<ion-list color="dark" #lista>
    <ion-item-sliding class="animated fadeInDown " *ngFor="let lista of deseosService.listas | filtroCompletado: terminada">
        <ion-item (click)="listaSeleccionada(lista)" color="dark" detail>
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note color="tertiary" slot="end">{{lista.items.length}} Items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(lista)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="cambiarNombre(lista)" color="danger">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
